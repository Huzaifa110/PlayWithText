<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>PlayWithText</title>
</head>

<body>
    <div class="container">
        <div id="heading">
            <a href="/index.html" id="heading">
                <h1>Play With Text</h1>
            </a>
        </div>
        <textarea id="textbox" cols="30" rows="15" placeholder="Enter text here..."></textarea>
        <div class="count-container">
            <p id="para">
                <span id="word" class="span">0</span> words and
                <span id="char" class="span">0</span> characters.
            </p>
        </div>
        <div class="button-container">
            <button id="copyBtn" class="btn">Copy</button>
            <button id="uppercaseBtn" class="btn">Uppercase</button>
            <button id="lowercaseBtn" class="btn">Lowercase</button>
            <button id="clearBtn" class="btn">Clear</button>
            <button id="restoreOriginalBtn" class="btn">Undo All</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
